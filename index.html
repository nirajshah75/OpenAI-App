<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unique Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            width: 80%;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
        }

        .logo {
            width: 150px;
            display: block;
            margin: 0 auto;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        address {
            font-size: 1.2rem;
            font-style: normal;
            font-weight: bold;
            color: #333;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="https://via.placeholder.com/150" alt="Company Logo">
        <h1>Welcome to My Unique Company</h1>
        <p>Your one-stop solution for all your business needs! Let us help you drive growth and success in your industry.</p>
        <address>
            1234 Unique Street<br>
            Suite 101<br>
            Townsville, ST 54321
        </address>
    </div>
</body>

</html>
